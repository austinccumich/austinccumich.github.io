<!DOCTYPE html>
<html lang="en">
<head>
<title>Textbooks</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
body, html {
    height: 100%;
    margin: 0;
}
.tablink {
    background: rgb(0,39,76);
    color: rgb(255,203,5);
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    font-size: 17px;
    width: 25%;
}

.tablink:hover {
    background-color: rgb(58, 85, 110);
}

.tabcontent {
    color: rgb(255,203,5);
    display: none;
    padding: 100px 20px;
    height: 100%;
}

#Math425 {background-color: red;}
#ARMv7 {background-color: green;}
#STM-32 {background-color: blue;}
#Old_Textbooks {background-color: orange;}
</style>
</head>
<body>
<button class="tablink" onclick="selectBook('Math425', this, 'red')" id="defaultOpen">Math425</button>
<button class="tablink" onclick="selectBook('ARMv7', this, 'green')">ARMv7</button>
<button class="tablink" onclick="selectBook('STM-32', this, 'blue')">STM-32</button>
<button class="tablink" onclick="selectBook('Old_Textbooks', this, 'orange')">Old Textbooks</button>
<div id="Math425" class="tabcontent">
    <h3>Math 425 Textbook</h3>
    <iframe src="https://austinccumich.github.io/Textbooks/Textbook425.pdf" width="100%" height="500px">
    </iframe>
</div>
<div id="ARMv7" class="tabcontent">
    <h3>ARMv7 Architecture Reference Manual</h3>
</div>
<div id="STM-32" class="tabcontent">
    <h3>STM-32 Reference Manual</h3>
</div>
<div id="Old_Textbooks" class="tabcontent">
    <h3>Old Textbooks Page Link</h3>
    <button onclick="window.open('https://austinccumich.github.io/old_textbooks.html','_blank')">Old Textbooks Here</button>>
</div>

<script>
function selectBook(pageName,el,color){
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(pageName).style.display = "block";
    el.style.backgroundColor = color;
}
document.getElementById("defaultOpen").click();
</script>
</body>
</html>
